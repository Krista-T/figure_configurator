    <div id="configurator">
      <div id="product-preview">
        <img
          class="figure"
          src="/img/figure1.png"
          alt="lego_figure"
          data-feature="figure"
        />

        <img src="/img/beanie.png" alt="" class="hide" data-feature="beanie" />
        <img src="/img/radio.png" alt="" class="hide" data-feature="radio" />
        <!-- <img
          src="/img/blackShort_.png"

          data-feature="shortHair"
        /> -->
        <!-- <img

        /> -->

        <img
          src="/img/metalHair.png"
          alt=""
          class="hide"
          data-feature="metalHair"
        />
        <img src="/img/guitar.png" alt="" class="hide" data-feature="guitar" />
        <img src="/img/pirate.png" alt="" class="hide" data-feature="pirate" />
        <img src="/img/bird.png" alt="" class="hide" data-feature="bird" />
      </div>

      <div id="options">
        Choose Add-on
        <figure class="option">
          <img src="/img/beanie.png" alt="beanie" data-name="beanie" />
          <figcaption>Beanie</figcaption>
        </figure>
        <figure class="option">
          <img src="/img/radio.png" alt="radio" data-name="radio" />
          <figcaption>Boombox</figcaption>
        </figure>

        <figure class="option">
          <img src="/img/metalHair.png" alt="hair" data-name="metalHair" />
          <figcaption>Long Hair</figcaption>
        </figure>

        <figure class="option">
          <img src="/img/guitar.png" alt="guitar" data-name="guitar" />
          <figcaption>Guitar</figcaption>
        </figure>

        <figure class="option">
          <img src="/img/pirate.png" alt="hair" data-name="pirate" />
          <figcaption>Pirate Hat</figcaption>
        </figure>
        <figure class="option">
          <img src="/img/bird.png" alt="bird" data-name="bird" />
          <figcaption>Pirate Companion</figcaption>
        </figure>
      </div>
      <div id="selected">
        selected:
        <ul>
          <!-- featureElements are added here! -->
        </ul>
      </div>
